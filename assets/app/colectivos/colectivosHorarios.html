<div transition class="content-transition">
    <h1 class="title-line" ng-bind="title"></h1>
    <div class="service-block" ng-repeat="bus in busesList track by $index" >
        <div class="content-info-first">
            <h2 class="bus-title" ng-bind="bus.empresa"></h2>
            <span ng-bind="bus.horario"></span>
        </div>
        <div class="element-icon">
            <span ng-click="openModal(bus)" class="icon-info" ng-if="bus.detalle != ''"></span> 
        </div>
    </div>
</div>

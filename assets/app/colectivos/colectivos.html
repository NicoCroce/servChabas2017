<div class="info colectivos header-section">
	<h1>Seleccione la direcci√≥n que desea tomar</h1>
	<button accordion-element element-to-shrink="wrapTableRosario" max-height="2000" class="accordion-button button">
		<span>a Rosario</span>
		<span class="icon-arrow_right"></span>
	</button>
	<div id="wrapTableRosario" class="accordion-element">
		<table main-table table-config="tableRosario" selected-row="tableRosario.selectedRow" callback="clickRow" class="table-buses visible" ng-if="loadedService"></table >
	</div>

	<button accordion-element element-to-shrink="wrapTableFirmat" max-height="600" class="accordion-button button mg-top-5">
		<span>a Firmat</span>
		<span class="icon-arrow_right"></span>
	</button>
	<div id="wrapTableFirmat" class="accordion-element">
		<table main-table table-config="tableFirmat" selected-row="tableFirmat.selectedRow" callback="clickRow" class="table-buses visible" ng-if="loadedService"></table >
	</div>
	<div id="modalColectivos" class="modal" ng-class="{'show-modal': modal.showModal}">
		<span class="close-modal" ng-click="modal.showModal= false">X</span>
		<div class="content-modal">
			<span class="icon-info"></span>
			<h1 ng-bind="modal.detail"></h1>
		</div>
	</div>
</div>
<div class="sombra-inferior"></div>
</div>

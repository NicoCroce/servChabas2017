<div transition class="info colectivos header-section">
	<div class="info-msg">
		<p>Servicios momentáneos. Recuerde informar los cambios en la sección de contacto.</p>
	</div>
	<!--ROSARIO-->
	<button id="btColectivos-Rosario" class="accordion-button button" ui-sref="colectivos.chabas-rosario({back: 1})">
		<span>CHABÁS - ROSARIO</span>
		<span class="icon-arrow_right"></span>
	</button>

	<!--FIRMAT-->
	<button id="btbtColectivos-Firmat" class="accordion-button button" ui-sref="colectivos.chabas-firmat({back: 1})">
		<span>CHABÁS - FIRMAT</span>
		<span class="icon-arrow_right"></span>
	</button>

	<button id="btbtColectivos-Rosario-Chabas" class="accordion-button button" ui-sref="colectivos.rosario-chabas({back: 1})">
		<span>ROSARIO - CHABÁS</span>
		<span class="icon-arrow_right"></span>
	</button>

	<div ng-class="{'show-map': map.show}">
		<button type="button" class="button-transparent" ng-click="initMapBus()">Mostrar ubicación terminal</button>
		<div id="mapBus" class="map-element"></div>
	</div>
</div>

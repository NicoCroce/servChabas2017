<div class="farmacia">
    <h3 class="content-title">Farmacia de Turno</h3>
    <h1 class="nombre-farmacia" ng-bind="dataPharmacy.name"></h1>
    <div class="datos">
        <div><span class="icon-map"></span><span class="dato">Dirección:  </span><span class="text" ng-bind="dataPharmacy.address"></span></div>
    </div>
    <div id="map" style=" height: 200px;"></div>
    <div class="datos desktop">
        <div class="info-tel"><span class="icon-phone"></span><span class="dato">Teléfono:  (03464)  </span>
            <span class="text" ng-bind="dataPharmacy.phone"></span></div>
    </div>


    <a class="link call" href="tel:03464{{dataPharmacy.phone}}">
        <button class="ripple button animation" onClick="return (navigator.userAgent.match(/Android|iPhone|iPad|iPod|Mobile/i))!=null;">
        <span><span class="icon-phone"></span><span ng-bind="dataPharmacy.phone"></span></span>
        </button>
    </a>

</div>

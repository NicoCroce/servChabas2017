<div transition class="content-transition">
    <h1 class="title-line">Remises</h1>
    <div class="service-block" ng-repeat="phone in allTaxis track by $index" >
        <div class="content-info-phones">
            <h2 ng-bind="getName(phone)"></h2>
            <span ng-bind="getValue(phone)"></span>
        </div>
        <div class="phone-icon">
            <span ng-click="call(phone)" class="icon-info"></span> 
        </div>
    </div>
</div>

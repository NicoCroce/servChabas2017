<div transition class="stack-list">
    <h1 class="title-line">Más opciones</h1>
    <div class="info-msg mgb-0">
        <p>En esta sección podés escuchar radios, consultar el padrón electoral y el clima. Próximamente se agregarán nuevas funcionalidades.</p>
    </div>
    <div class="elements clear-content">
        <div>
            <button id="GTM-btStack-Radios" class="stack-button" ui-sref="stack.radios({back: 1})" ng-class="{'is-offline': offline}">
                <span class="icon-feed"></span>
                <span>RADIOS</span>
            </button>
        </div>
        <div>
            <button id="GTM-btStack-Radios" class="stack-button" ui-sref="stack.padron({back: 1})" ng-class="{'is-offline': offline}">
                <span class="icon-user-check"></span>
                <span>PADRÓN</span>
            </button>
        </div>
        <div>
            <button id="GTM-btStack-Radios" class="stack-button" ui-sref="stack.clima({back: 1})" ng-class="{'is-offline': offline}">
                <span class="icon-cloudy"></span>
                <span>CLIMA</span>
            </button>
        </div>
    </div>

    <!--RADIOS-->
</div>

<p class="loading-serv" ng-if="isLoading">Cargando servicios...</p>
<div ng-if="!isLoading">
    <div combo list-options="listOptions"></div>
    <div block-info current-info="bus.data" root-json="bus.data"></div>
</div>
<!-- <div block-info info-array="bus.data"></div> -->
</div>



<div class="col-sm-{{12/kanbanBoard.numberOfColumns}} col-xs-{{12/kanbanBoard.numberOfColumns}}" ng-repeat="column in kanbanBoard.columns"
    data-columnindex="{{$index}}" id="column{{$index}}">
    <div class="column">
        <div class="columnHeader">
            <a title="Add card to column" ng-click="addNewCard(column)"><i
               class="glyphicon glyphicon-plus addNewCard"></i></a>
            <span>{{column.name}} ({{column.cards.length}})</span>
        </div>
        <ul class="cards card-list" as-sortable="kanbanSortOptions" data-ng-model="column.cards">
            <li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'templates/admin/card.html'">
            </li>
        </ul>
    </div>
</div>

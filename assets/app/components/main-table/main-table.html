<thead>
    <tr class="header-table" class="">
        <th ng-repeat="title in tableConfig.titles track by $index" ng-bind="title"></th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="row in tableConfig.data track by $index" ng-class="hasDetail(row)">
        <td ng-repeat="cell in row.info track by $index" ng-bind="cell" ng-class="hasIcon(row, cell)">
        </td>
    </tr>
</tbody>

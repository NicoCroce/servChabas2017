<ul class="tabs nav-tabs">
	<li ng-repeat="tab in tabs.tabArray track by $index" ng-style="tabsSize($index)" ng-class="{'is-selected' : $index == indexTabSelected, 'icon-options-container': $last}"
		ng-click="setSelectedTab($index)">
		<a ui-sref="{{ tab.url }}">
			<span class="{{ tab.icon }}"></span>
			<span ng-bind="tab.text" class="text-tab"></span>
		</a>
</ul>
